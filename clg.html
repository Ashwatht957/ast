<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
    <style>
        /* Add styling for the form */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #0074D9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="jkd.jpg" alt="profile">
        <h1>College Registration</h1>
        <p>Please fill in the form to create an account:</p>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter First Name" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter Last Name" required>
        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" placeholder="Enter Mobile Number" required>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter Email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button onclick="register()">Register</button>
    </div>

    <script>
        function register() {
            // You can add JavaScript logic here to handle form submission
            // For example, validate input fields and send data to a server
            alert("Registration successful!");
        }
    </script>
</body>
</html>
